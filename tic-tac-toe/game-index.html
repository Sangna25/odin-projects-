<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="game-style.css">
    <script src="game-script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <h2 id="message-display"></h2>
    <div id="container">
        <div id="cell-one" class="boardCells"></div>
        <div id="cell-two" class="boardCells"></div>
        <div id="cell-three" class="boardCells"></div>
        <div id="cell-four" class="boardCells"></div>
        <div id="cell-five" class="boardCells"></div>
        <div id="cell-six" class="boardCells"></div>
        <div id="cell-seven" class="boardCells"></div>
        <div id="cell-eight" class="boardCells"></div>
        <div id="cell-nine" class="boardCells"></div>
      </div>

      <button type="button" id="restartBtn">Restart Game</button>
</body>
</html>
