<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="header">
      <img src="./assets/icons8-weather-100.png" alt="weather icon">
        <h1>Weather App</h1>
    </div>
    <div id="container">
        <label for="inputCity">Enter City :</label>
        <input type="text" id="inputCity" placeholder="Ahmedabad" required>
        <button id="weatherBtn" >Click Me</button>
        <div class="tempBtn">
        <button id="fahrenheitBtn" class="tempConverter" >°F</button>
        <button id="celsiusBtn" class="tempConverter">°C</button>
        </div>
    </div>
    <div id="tempContainer">
        
        <div id="weatherCard">
        </div>
        <div id="weatherSticker">
        </div>
        
    </div>
    <footer>
        <p>Icons by <a href="https://icons8.com" target="_blank">Icons8</a></p>
         <p>© 2025 SP All rights reserved.</p>
    </footer>


    
</body>
</html>
