<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
      
        <div id="display"></div>
        <div id="restart">
        <button id="clear" class="restartBtn">Clear</button>
        <button id="ac" class="restartBtn">AC</button>
        </div>

        <div id="calc-body">
      
        <button id="nine" class="num-btn">9</button>
        <button id="eight" class="num-btn">8</button>
         <button id="seven" class="num-btn">7</button>    
         <button id="divide" class="operatorBtn">/</button>

        <button id="six" class="num-btn">6</button>
        <button id="five" class="num-btn">5</button>
         <button id="four" class="num-btn">4</button>
         <button id="multi" class="operatorBtn">x</button>


         <button id="three" class="num-btn">3</button>
          <button id="two" class="num-btn">2</button>
           <button id="one" class="num-btn">1</button>
            <button id="sub" class="operatorBtn">-</button>

            <button id="zero" class="num-btn">0</button>
            <button id="decimal" class="num-btn">.</button>
            <button id = "add" class="operatorBtn">+</button>
             <button id="equal" class="equal">=</button>

        
        </div>

    
        
       
        
       
       
       

        </div>
        
    
    </div>
</body>
</html>
